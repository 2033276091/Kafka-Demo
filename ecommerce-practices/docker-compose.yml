  #   networks:
  #     - kafka-network
  #   depends_on:
  #     - kafka-1
  #     - kafka-2
  #     - kafka-3
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 5

volumes:
  kafka-1-data:
    driver: local
  kafka-2-data:
    driver: local
  kafka-3-data:
    driver: local

networks:
  kafka-network:
    driver: bridge
    name: kafka-network

